<!DOCTYPE html>
<html lang="ja">

<head>
<meta charset="utf-8">

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>

<script type="text/javascript">
$(function() {
  $('.tooltip').mouseover(function() {
    var tooltip = $('<div class="tooltip-content"></div>').text($(this).data('tooltip'));
    $(this).append(tooltip);
  }).mouseout(function() {
    $(this).find('.tooltip-content').remove();
  });
});
</script>

<style>
.tooltip-content {
  display: none;
  position: absolute;
  background-color: #f5f5f5;
  color: #333;
  border-radius: 5px;
  padding: 5px;
  z-index: 999;

}


.tooltip:hover .tooltip-content {
  display: block;
}

</style>
</head>

<body>
<button class="tooltip" data-tooltip="これはツールチップです。">ボタン</button>
</body>

</html>
